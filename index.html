<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
  </head>
  <body class="bg-[#d6e2f0]">
    <div class="flex justify-center items-center h-screen">
      <div class="max-w-sm bg-white border border-gray-200 rounded-3xl shadow">
        <a href="#">
          <img class="rounded-3xl p-5" src="images/image-qr-code.png" alt="" />
        </a>
        <div class="p-5 text-center">
          <a href="#">
            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900">
              Improve your front-end <br />
              skills by building projects
            </h5>
          </a>
          <p class="mb-5 p-5 font-normal text-gray-700 mx-auto">
            Scan the QR code to visit Frontend <br />
            Mentor and take your coding skills <br />
            to the next level
          </p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/arysyahbana"
        >Ary Syahbana</a
      >.
    </div>
  </body>
</html>
